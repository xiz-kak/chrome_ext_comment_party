<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="button.css">
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <div class="logo-wrapper">
          <img src="../images/logo_mark_word_t.png" class="">
        </div>
      </div>
      <div class="items-container">
        <div class="item-wrapper">
          <input id="partyId" class="item-center" type="text" placeholder="PARTY ID" />
        </div>
        <div class="item-wrapper item-center">
          <button id="start" class="btn btn-outline-warning">START!!</button>
          <button id="end" class="btn btn-outline-dark">END THE PARTY</button>
        </div>
      </div>
      <hr/>
      <div class="items-container">
        <div class="item-wrapper">
          <p>For debug:</p>
          <button id="connect">Con</button>
          <button id="disconnect">Discon</button>
          <button id="comment">Comment</button>
        </div>
      </div>
    </div>
    <script src="popup.js" charset="utf-8"></script>
  </body>
</html>
