<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <div class="logo-wrapper">
          <img id="logo" src="../images/logo_mark_word_t.png" class="">
        </div>
      </div>
      <div class="items-container">
        <div class="item-wrapper">
          <input id="partyId" class="item-center" type="text" placeholder="PARTY ID" />
        </div>
        <div class="item-wrapper item-center">
          <button id="switch" class="fun-btn">START!!</button>
        </div>
      </div>
      <div class="items-container debug hide">
        <div class="item-wrapper-debug">
          <h3>For debug:</h3>
          <p>
            Version: <span id="version">0.0</span>
          </p>
          <p>
            <button id="comment">Comment</button>
          </p>
          <p>
            <input type="checkbox" id="cbDevPusher" /> DEV Pusher
          </p>
          <p>
            <input type="text" id="serverBaseUrl" placeholder="Server base URL" />
          </p>
        </div>
      </div>
    </div>
    <script src="../js/jquery-3.6.0.min.js" charset="utf-8"></script>
    <script src="popup.js" charset="utf-8"></script>
  </body>
</html>
